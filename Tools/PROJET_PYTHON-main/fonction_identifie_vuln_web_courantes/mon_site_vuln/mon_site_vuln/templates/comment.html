<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commentaires</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Ajoutez un commentaire</h2>
    <form method="post">
        <input type="text" name="comment" placeholder="Votre message ici" required><br>
        <button type="submit">Envoyer</button>
    </form>

    <h3>Commentaires :</h3>
    <ul>
        {% for comment in comments %}
            <li>{{ comment|safe }}</li>  <!-- ❌ XSS vulnérable ici -->
        {% endfor %}
    </ul>
</body>
</html>
